<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tio Pedro – Pulido de Mármol en Marbella</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      padding: 32px 16px;
      background-color: #020617;
      background-image:
        radial-gradient(circle at 0 0, #4b5563 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #d4a15a33 0, transparent 60%);
    }

    .page {
      max-width: 1180px;
      margin: 0 auto;
      border-radius: 28px;
      padding: 18px;
      background-image:
        linear-gradient(#e5ded1 1px, transparent 1px),
        linear-gradient(90deg, #e5ded1 1px, transparent 1px),
        radial-gradient(circle at 0 0, #fdf7ed 0, #e8ddce 42%, #e0d3c2 80%);
      background-size: 32px 32px, 32px 32px, cover;
      background-position: 0 0, 0 0, center;
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(15, 23, 42, 0.65);
      position: relative;
      overflow: hidden;
    }

    .page::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.35), transparent 55%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .page-inner {
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.88), rgba(15, 23, 42, 0.94));
      color: #e5e7eb;
    }

    header.hero {
      position: relative;
      padding: 20px 26px 70px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      background-image:
        linear-gradient(120deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.82)),
        url("img/gold-marble-bg.jpg");
      background-size: cover;
      background-position: center;
      color: #f9fafb;
    }

    .hero-left {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .logo-img {
      height: 170px;
      width: auto;
      display: block;
      filter: drop-shadow(0 8px 22px rgba(0,0,0,0.9));
    }

    .hero-title-block {
      flex: 1;
      text-align: center;
      margin-top: 4px;
    }

    .hero-title {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      margin: 0 0 6px;
    }

    .hero-title span.costa-highlight { color: #facc6b; }

    .tagline {
      font-size: 14px;
      color: #e5e7eb;
      line-height: 1.6;
      margin: 0;
      text-align: center;
    }

    .tagline strong {
      color: #facc6b;
      font-weight: 600;
    }

    .hero-contacts {
      text-align: right;
      font-size: 18px;
      line-height: 1.6;
    }

    .hero-contacts a {
      color: #facc6b;
      text-decoration: none;
    }

    .hero-contacts a:hover {
      text-decoration: underline;
    }

    .hero-contacts-row {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .hero-contacts-top {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .icon-img {
      width: 22px;
      height: 22px;
      display: inline-block;
    }

    .icon-img.round {
      border-radius: 999px;
    }

    .messenger-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 4px;
      font-size: 15px;
    }

    .messenger-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .badge {
      position: absolute;
      left: 26px;
      bottom: 18px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.86);
      border: 1px solid rgba(250, 204, 21, 0.45);
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #facc6b;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    .two-columns-wrapper {
      padding: 0 20px 18px;
      margin-top: -36px;
    }

    .two-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    .column {
      padding: 14px 14px 12px;
      border-radius: 20px;
      background: radial-gradient(circle at 0 0, rgba(148, 163, 184, 0.24), transparent 55%),
        rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.45);
      backdrop-filter: blur(16px);
    }

    .column h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 8px;
      color: #f9fafb;
    }

    .lang-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .intro {
      font-size: 14px;
      line-height: 1.7;
      color: #e5e7eb;
      margin-bottom: 14px;
    }

    .intro strong {
      color: #facc6b;
      font-weight: 600;
    }

    .services-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin: 14px 0 10px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .service-card {
      border-radius: 16px;
      background-image:
        linear-gradient(#e0d4c4 1px, transparent 1px),
        linear-gradient(90deg, #e0d4c4 1px, transparent 1px),
        radial-gradient(circle at 0 0, #fdf7ed 0, #e8ddce 45%, #dacbb7 85%);
      background-size: 28px 28px, 28px 28px, cover;
      background-position: 0 0, 0 0, center;
      border: 1px solid rgba(148, 163, 184, 0.8);
      padding: 10px 11px 10px;
      color: #1f2933;
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(15, 23, 42, 0.55);
    }

    .service-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(140deg, rgba(255, 255, 255, 0.52), transparent 45%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    .service-inner { position: relative; z-index: 1; }

    .service-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 9px 3px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      color: #facc6b;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .service-pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #facc6b;
    }

    .service-text-title {
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #111827;
    }

    .service-text-desc {
      font-size: 12px;
      line-height: 1.6;
      color: #374151;
      margin-bottom: 6px;
    }

    .service-text-desc strong {
      color: #b45309;
      font-weight: 600;
    }

    .service-photo {
      width: 100%;
      border-radius: 10px;
      display: block;
      margin-top: 4px;
      border: 1px solid rgba(148, 163, 184, 0.85);
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.45);
    }

    .gallery {
      margin-top: 18px;
      padding: 14px 14px 8px;
      border-radius: 20px;
      background: radial-gradient(circle at 100% 0, rgba(56, 189, 248, 0.16), transparent 55%),
        rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.55);
    }

    .gallery-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin: 0 0 10px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }

    .gallery-item {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.65);
      background: #020617;
    }

    .gallery-photo-wrapper { position: relative; }

    .gallery-photo {
      width: 100%;
      display: block;
      aspect-ratio: 4 / 3;
      object-fit: cover;
    }

    .gallery-photo-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.75), transparent 60%);
      pointer-events: none;
    }

    .gallery-caption {
      font-size: 11px;
      padding: 6px 8px 8px;
      color: #e5e7eb;
    }

    footer {
      margin-top: 8px;
      padding: 10px 22px 14px;
      border-top: 1px solid rgba(51, 65, 85, 0.9);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      font-size: 13px;
      color: #e5e7eb;
      background: linear-gradient(to right, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.95));
    }

    .contacts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      align-items: center;
    }

    .contact-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .contact-item span.icon { font-size: 14px; }

    .contact-item a {
      color: inherit;
      text-decoration: none;
    }

    .contact-item a:hover { text-decoration: underline; }

    .area-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #9ca3af;
    }

    @media (max-width: 900px) {
      header.hero {
        flex-direction: column;
        align-items: flex-start;
        padding-bottom: 60px;
      }

      .hero-left { width: 100%; }

      .hero-title-block { margin-top: 8px; }

      .two-columns { grid-template-columns: 1fr; }

      .two-columns-wrapper { margin-top: -30px; }

      .gallery-grid { grid-template-columns: 1fr 1fr; }

      .hero-contacts { margin-top: 12px; }

      .logo-img { height: 130px; }
    }

    @media (max-width: 640px) {
      body { padding: 20px 10px; }

      .page { border-radius: 18px; }

      header.hero { padding: 18px 16px 52px; }

      .two-columns-wrapper { padding: 0 12px 16px; }

      .column { padding: 13px 10px 10px; }

      .gallery-grid { grid-template-columns: 1fr; }

      footer {
        padding-inline: 16px;
        flex-direction: column;
        align-items: flex-start;
      }

      .contacts {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-inner">
      <header class="hero">
        <div class="hero-left">
          <img src="img/tio-pedro-logo.png" alt="Tio Pedro logo" class="logo-img" />
        </div>

        <div class="hero-title-block">
          <h1 class="hero-title">
            MARBLE & STONE FLOOR CARE –
            <span class="costa-highlight">COSTA DEL SOL</span>
          </h1>
          <p class="tagline">
            <strong>Pulido premium</strong> de suelos de mármol y granito<br />
            para viviendas, comunidades y hoteles en Marbella y Fuengirola.
          </p>
        </div>

        <div class="hero-contacts">
          <div class="hero-contacts-row">
            <div class="hero-contacts-top">
              <img class="icon-img" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4de.svg" alt="Teléfono" />
              <a href="tel:+37256886788">+372 56886788</a>
            </div>
            <div class="hero-contacts-top">
              <img class="icon-img" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4e7.svg" alt="Email" />
              <a href="mailto:tiopedro@gmail.com">tiopedro@gmail.com</a>
            </div>
            <div class="messenger-row">
              <a class="messenger-link" href="https://wa.me/37256886788" target="_blank" rel="noopener">
                <img class="icon-img round" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
                WhatsApp: +372 56886788
              </a>
              <a class="messenger-link" href="https://t.me/" target="_blank" rel="noopener">
                <img class="icon-img round" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
                Telegram: +372 56886788
              </a>
            </div>
          </div>
        </div>

        <div class="badge">
          <span class="badge-dot"></span>
          <span>Desde Marbella · Servicio local</span>
        </div>
      </header>

      <!-- Остальная часть сайта: копия предыдущей версии (услуги, галерея, футер) опущена для краткости -->
      <!-- ТЫ МОЖЕШЬ ВСТАВИТЬ СЮДА СВОЙ ТЕКУЩИЙ КОНТЕНТ, ЕСЛИ НУЖНО, Я МОГУ СДЕЛАТЬ ПОЛНУЮ ВЕРСИЮ -->
    </div>
  </div>
</body>
</html>
