<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Pulido y abrillantado de suelos de m√°rmol y granito en Marbella, Fuengirola y Costa del Sol. Marble & stone floor polishing by Tio Pedro." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tio Pedro ‚Äì Pulido de M√°rmol en Marbella</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      padding: 32px 16px;
      background-color: #020617;
      background-image:
        radial-gradient(circle at 0 0, #4b5563 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #d4a15a33 0, transparent 60%);
    }

    .page {
      max-width: 1180px;
      margin: 0 auto;
      border-radius: 28px;
      padding: 18px;
      background-image:
        linear-gradient(#e5ded1 1px, transparent 1px),
        linear-gradient(90deg, #e5ded1 1px, transparent 1px),
        radial-gradient(circle at 0 0, #fdf7ed 0, #e8ddce 42%, #e0d3c2 80%);
      background-size: 32px 32px, 32px 32px, cover;
      background-position: 0 0, 0 0, center;
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(15, 23, 42, 0.65);
      position: relative;
      overflow: hidden;
    }

    .page::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.35), transparent 55%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .page-inner {
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.88), rgba(15, 23, 42, 0.94));
      color: #e5e7eb;
    }

    header.hero {
      position: relative;
      padding: 24px 26px 70px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      background-image:
        linear-gradient(120deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.82)),
        url("img/gold-marble-bg.jpg");
      background-size: cover;
      background-position: center;
      color: #f9fafb;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-img {
      height: 80px;
      width: auto;
      display: block;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.7));
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .logo span {
      color: #facc6b;
    }

    .hero-subtitle {
      margin-top: 6px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: #e5e7eb;
      opacity: 0.9;
    }

    .tagline {
      font-size: 13px;
      text-align: right;
      color: #e5e7eb;
      line-height: 1.6;
    }

    .tagline strong {
      color: #facc6b;
      font-weight: 600;
    }

    .badge {
      position: absolute;
      left: 26px;
      bottom: 18px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.86);
      border: 1px solid rgba(250, 204, 21, 0.45);
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #facc6b;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    .two-columns-wrapper {
      padding: 0 20px 18px;
      margin-top: -36px;
    }

    .two-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    .column {
      padding: 14px 14px 12px;
      border-radius: 20px;
      background: radial-gradient(circle at 0 0, rgba(148, 163, 184, 0.24), transparent 55%),
        rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.45);
      backdrop-filter: blur(16px);
    }

    .column h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 8px;
      color: #f9fafb;
    }

    .lang-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .intro {
      font-size: 14px;
      line-height: 1.7;
      color: #e5e7eb;
      margin-bottom: 14px;
    }

    .intro strong {
      color: #facc6b;
      font-weight: 600;
    }

    .services-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin: 14px 0 10px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .service-card {
      border-radius: 16px;
      background-image:
        linear-gradient(#e0d4c4 1px, transparent 1px),
        linear-gradient(90deg, #e0d4c4 1px, transparent 1px),
        radial-gradient(circle at 0 0, #fdf7ed 0, #e8ddce 45%, #dacbb7 85%);
      background-size: 28px 28px, 28px 28px, cover;
      background-position: 0 0, 0 0, center;
      border: 1px solid rgba(148, 163, 184, 0.8);
      padding: 10px 11px 10px;
      color: #1f2933;
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(15, 23, 42, 0.55);
    }

    .service-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(140deg, rgba(255, 255, 255, 0.52), transparent 45%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    .service-inner {
      position: relative;
      z-index: 1;
    }

    .service-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 9px 3px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      color: #facc6b;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .service-pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #facc6b;
    }

    .service-text-title {
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #111827;
    }

    .service-text-desc {
      font-size: 12px;
      line-height: 1.6;
      color: #374151;
      margin-bottom: 6px;
    }

    .service-text-desc strong {
      color: #b45309;
      font-weight: 600;
    }

    .service-photo {
      width: 100%;
      border-radius: 10px;
      display: block;
      margin-top: 4px;
      border: 1px solid rgba(148, 163, 184, 0.85);
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.45);
    }

    .gallery {
      margin-top: 18px;
      padding: 14px 14px 8px;
      border-radius: 20px;
      background: radial-gradient(circle at 100% 0, rgba(56, 189, 248, 0.16), transparent 55%),
        rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.55);
    }

    .gallery-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin: 0 0 10px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }

    .gallery-item {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.65);
      background: #020617;
    }

    .gallery-photo-wrapper {
      position: relative;
    }

    .gallery-photo {
      width: 100%;
      display: block;
      aspect-ratio: 4 / 3;
      object-fit: cover;
    }

    .gallery-photo-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.75), transparent 60%);
      pointer-events: none;
    }

    .gallery-caption {
      font-size: 11px;
      padding: 6px 8px 8px;
      color: #e5e7eb;
    }

    footer {
      margin-top: 8px;
      padding: 10px 22px 14px;
      border-top: 1px solid rgba(51, 65, 85, 0.9);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      font-size: 13px;
      color: #e5e7eb;
      background: linear-gradient(to right, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.95));
    }

    .contacts {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      align-items: center;
    }

    .contact-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .contact-item span.icon {
      font-size: 14px;
    }

    .contact-item a {
      color: inherit;
      text-decoration: none;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    .area-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #9ca3af;
    }

    
    .hero-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 6px;
    }

    .hero-contacts {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      font-size: 13px;
    }

    .hero-contacts .contact-line {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .hero-contacts .icon {
      font-size: 14px;
    }

    .hero-contacts a {
      color: #f9fafb;
      text-decoration: none;
    }

    .hero-contacts a:hover {
      text-decoration: underline;
    }


    @media (max-width: 900px) {
      .two-columns {
        grid-template-columns: 1fr;
      }

      .tagline {
        text-align: left;
      }

      header.hero {
        flex-direction: column;
        align-items: flex-start;
        padding-bottom: 60px;
      }

      .badge {
        position: static;
        margin-top: 16px;
      }

      .two-columns-wrapper {
        margin-top: -30px;
      }

      .gallery-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 20px 10px;
      }

      .page {
        border-radius: 18px;
      }

      header.hero {
        padding: 18px 16px 52px;
      }

      .two-columns-wrapper {
        padding: 0 12px 16px;
      }

      .column {
        padding: 13px 10px 10px;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
      }

      footer {
        padding-inline: 16px;
        flex-direction: column;
        align-items: flex-start;
      }

      .contacts {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
